<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Task</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
        }
        .card {
            border-radius: 16px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
            padding: 2rem;
        }
        .form-label {
            font-weight: 500;
        }
    </style>
</head>
<body>

<div class="container my-5">
    <div class="card mx-auto" style="max-width: 600px;">
        <h2 class="mb-4 text-center">Edit Task</h2>

        <form method="POST" th:action="@{/saveTask}" th:object="${task}">

            <!-- Hidden field for task ID -->
            <input type="hidden" th:field="*{id}"/>

            <!-- Title -->
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" id="title" th:field="*{title}" class="form-control" placeholder="Enter task title" required>
            </div>

            <!-- Description -->
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea id="description" th:field="*{description}" class="form-control" rows="3" placeholder="Enter task description" required></textarea>
            </div>

            <!-- Priority -->
            <div class="mb-3">
                <label for="priority" class="form-label">Priority</label>
                <select id="priority" th:field="*{priority}" class="form-select" required>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>

            <!-- Due Date -->
            <div class="mb-4">
                <label for="dueDate" class="form-label">Due Date</label>
                <input type="date" id="dueDate" th:field="*{dueDate}" class="form-control" required>
            </div>

            <!-- Buttons -->
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-warning">Save Changes</button>
                <a th:href="@{/}" class="btn btn-outline-secondary">Cancel</a>
            </div>

            <input type="hidden" th:field="*{updatedAt}">

        </form>
    </div>
</div>

<div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1055;">
    <div th:if="${param.updated}" class="toast align-items-center text-bg-success border-0 show" role="alert">
        <div class="d-flex">
            <div class="toast-body">
                Task updated successfully!
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
