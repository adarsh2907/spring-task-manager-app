<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="height: 100vh;">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card shadow rounded">
                <div class="card-body">
                    <h4 class="card-title text-center mb-4">Login</h4>

                    <!-- Show login error -->
                    <div th:if="${param.error}" class="alert alert-danger text-center p-2">
                        Invalid username or password.
                    </div>

                    <!-- Show logout message -->
                    <div th:if="${param.logout}" class="alert alert-success text-center p-2">
                        You have been logged out successfully.
                    </div>



                    <form th:action="@{/authenticateTheUser}" method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" name="username" class="form-control" id="username" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" name="password" class="form-control" id="password" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>

                    <div class="text-center my-3 text-muted">or</div>

                    <!-- Register link -->
                    <div class="text-center mt-3">
                        <small>
                            Don't have an account?
                            <a th:href="@{/register}">Register here</a>
                        </small>
                    </div>
<!--                    This URL /oauth2/authorization/google is the default route Spring Security uses to trigger Google OAuth2 login.-->
                    <hr class="my-4">

                    <!-- Google Sign-in Button -->
                    <a href="/oauth2/authorization/google" class="btn btn-outline-danger w-100 d-flex align-items-center justify-content-center gap-2">
                        <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" width="20" height="20">
                        Sign in with Google
                    </a>


                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
