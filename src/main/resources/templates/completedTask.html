<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Completed Tasks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
        }
        .card {
            border-radius: 16px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
        }
        .table thead {
            background-color: #ffc107;
        }
    </style>
</head>
<body>

<div class="container my-5">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">Completed Tasks</h2>
        <a href="/" class="btn btn-outline-warning">Back to Home</a>
    </div>

    <div class="card p-4">
        <div class="table-responsive">
            <table class="table table-bordered align-middle text-center">
                <thead class="table-warning">
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Priority</th>
                    <th>Due Date</th>
                    <th>Completed</th>
                    <th>Created At</th>
                    <th>Completed At</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="tempTask : ${tasks}" th:if="${tempTask.completed}">
                    <td th:text="${tempTask.id}"></td>
                    <td th:text="${tempTask.title}"></td>
                    <td th:text="${tempTask.description}"></td>
                    <td>
                        <span class="badge bg-success text-capitalize" th:text="${tempTask.priority}"></span>
                    </td>
                    <td th:text="${tempTask.dueDate}"></td>
                    <td th:text="${tempTask.completed} ? 'Yes' : 'No'"></td>
                    <td th:text="${tempTask.createdAt}"></td>
                    <td th:text="${tempTask.completedAt}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
